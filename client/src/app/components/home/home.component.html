<div class="mx-20 pt-2">
  <div class="grid grid-cols-8">
    <div class="col-span-2">
      <h1 class="bg-red-400 text-white p-5 text-lg uppercase font-semibold">
        Nổi bật
      </h1>
      <div *ngFor="let product of hotProduct" class="p-2 space-y-3">
        <div class="flex space-x-3 border-b-2 border-gray-300 py-3">
          <div>
            <img
              src="http://localhost:3002{{ product.image }}"
              alt=""
              class="w-24 h-20"
            />
          </div>
          <div>
            <div class="text-sm">
              <a
                routerLink="/product/{{ product._id }}"
                routerLinkActive="router-link-active"
                >{{ product.productName }}</a
              >
            </div>
            <p class="text-sm text-orange-800 font-bold">{{ product.price }}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-span-6">
      <h1 class="bg-white text-red-400 p-5 text-lg uppercase font-semibold">
        Tất cả
      </h1>
      <hr />
      <div class="grid grid-cols-4 p-2 gap-4">
        <!-- BOX SẢN PHẨM -->
        <div *ngFor="let product of products">
          <div class="p-2 border-b-2 border-gray-300 py-3">
            <img src="http://localhost:3002{{ product.image }}" alt="" />
            <div class="h-10 text-sm pt-2">
              <a
                routerLink="/product/{{ product._id }}"
                routerLinkActive="router-link-active"
                >{{ product.productName }}</a
              >
            </div>
            <p class="text-sm font-bold text-orange-800 pt-3">
              {{ (product.price).toLocaleString("vi-VN", {
                  style: "currency",
                  currency: "VND",
                }) }}
            </p>
            <form
              [formGroup]="cartForm"
              (ngSubmit)="
                submit(
                  product._id,
                  product.productName,
                  product.image,
                  product.price,
                  1
                )
              "
            >
              <div class="hidden">
                <input type="text" formControlName="_id" />
              </div>
              <div class="hidden">
                <input type="text" formControlName="productName" />
              </div>
              <div class="hidden">
                <input type="text" formControlName="image" />
              </div>
              <div class="hidden">
                <input type="text" formControlName="price" />
              </div>
              <div class="hidden">
                <input type="text" formControlName="quantity" />
              </div>

              <a>
                <div class="flex">
                  <input
                    type="submit"
                    value="Đặt món"
                    class="ml-auto bg-gray-400 text-white p-2 uppercase cursor-pointer"
                  />
                </div>
              </a>
            </form>
          </div>
        </div>

        <!-- BOX SẢN PHẨM -->
      </div>
    </div>
  </div>
</div>
